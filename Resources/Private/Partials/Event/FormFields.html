	<f:translate key="tx_sjevents_domain_model_event.title" /> <span class="required">(required)</span>

	<f:translate key="tx_sjevents_domain_model_event.description" />
</label><br />

</label><br />

	<f:translate key="tx_sjevents_domain_model_event.maxreservations" />
</label><br />
	<f:form.textfield property="maxreservations" /><br />
<label for="reservationdate">
	<f:translate key="tx_sjevents_domain_model_event.reservationdate" />
</label><br />

	<f:translate key="tx_sjevents_domain_model_event.details" />
</label><br />
