<f:layout name="Default" />

<f:section name="main">
<h1>Liste aller Reservationen</h1>

<f:flashMessages />

<table  class="tx_nboevents" >
	<tr>
		<th><f:translate key="tx_nboevents_domain_model_reservation.lastname" /></th>
		<th><f:translate key="tx_nboevents_domain_model_reservation.firstname" /></th>
		<th><f:translate key="tx_nboevents_domain_model_reservation.email" /></th>
		<th><f:translate key="tx_nboevents_domain_model_reservation.phone" /></th>
		<th><f:translate key="tx_nboevents_domain_model_reservation.reservationnotes" /></th>
		<th><f:translate key="tx_nboevents_domain_model_reservation.address" /></th>
		<th><f:translate key="tx_nboevents_domain_model_reservation.count" /></th>
		<th><f:translate key="tx_nboevents_domain_model_reservation.notes" /></th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{reservations}" as="reservation">
		<tr>
			<td><f:link.action action="show" arguments="{reservation : reservation}"> {reservation.lastname}</f:link.action></td>
			<td><f:link.action action="show" arguments="{reservation : reservation}"> {reservation.firstname}</f:link.action></td>
			<td><f:link.action action="show" arguments="{reservation : reservation}"> {reservation.email}</f:link.action></td>
			<td><f:link.action action="show" arguments="{reservation : reservation}"> {reservation.phone}</f:link.action></td>
			<td><f:link.action action="show" arguments="{reservation : reservation}"> {reservation.reservationnotes}</f:link.action></td>
			<td><f:link.action action="show" arguments="{reservation : reservation}"> {reservation.address}</f:link.action></td>
			<td><f:link.action action="show" arguments="{reservation : reservation}"> {reservation.count}</f:link.action></td>
			<td><f:link.action action="show" arguments="{reservation : reservation}"> {reservation.notes}</f:link.action></td>
			<td><f:link.action action="edit" arguments="{reservation : reservation}">Edit</f:link.action></td>
			<td><f:link.action action="delete" arguments="{reservation : reservation}">Delete</f:link.action></td>
		</tr>
	</f:for>
</table>

<f:link.action action="new">Neue Reservation Reservation</f:link.action>
</f:section>
