<f:layout name="Default" />
<f:section name="main">
	<div class="section row-fluid">
		<div class="span4">
			<h3>
				{location.title}
			</h3>
			<div class="section">
				<f:format.raw>
					<f:format.nl2br>
						{location.description}
					</f:format.nl2br>
				</f:format.raw>
			</div>
			<section>
				<f:if condition="{course}">
					<f:then>
						<f:link.action action="show" controller="Course" arguments="{course : course}"  class="btn">
							<i class="icon-arrow-left"></i> Zurück zum Kurs
						</f:link.action>
					</f:then>
					<f:else>
						<f:if condition="{event}">
							<f:then>
								<f:link.action action="show" controller="Event" arguments="{event : event}"  class="btn">
									<i class="icon-arrow-left"></i> Zurück zum Kurs
								</f:link.action>
							</f:then>
							<f:else>
								<f:link.action action="list" controller="Course" class="btn">
									<i class="icon-arrow-left"></i> Zurück zur Übersicht
								</f:link.action>
							</f:else>
						</f:if>
					</f:else>
				</f:if>
			</section>
		</div>
		<div class="span8">
			<div class="gmap well" style="width: 94%; height: 400px;" title="{location.title}" data-address="{location.address}" data-infowindow="true" data-zoom="11">
				<h4>{location.title}</h4>
				<f:format.nl2br>{location.address}</f:format.nl2br>
			</div>
		</div>
	</div>
</f:section>
